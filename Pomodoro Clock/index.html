<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css '>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Indie+Flower'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class = "row" style = "margin-top:100px;">
  
  <div class = "col-sm-4 columnStyle">
    <div style = "color: #212121">Break length</div>
     <div class = "row">
       <button id = "minusBreakLength" class = "column">
         <i class="fa fa-angle-left" aria-hidden="true"></i>
       </button>
       <div id = "breakLength"class = "column">5</div>
       <button id = "plusBreakLength" class = "column">
         <i class="fa fa-angle-right" aria-hidden="true"></i>
       </button>
    </div>
  </div>
  
  <div class = "col-sm-4 columnStyle">
    <div style = "color: #212121">Session length</div>
    <div class = "row">
      <button id = "minusSessionLength" class = "column">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </button>
      <div id = "sessionLength" class = "column">25</div>
      <button id = "plusSessionLength" class = "column">
         <i class="fa fa-angle-right" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  
  <div class = "col-sm-4 columnStyle">
    <div class = "status">In Session</div>
    <button class = "startBtn">
      <i class="fa fa-play" aria-hidden="true"></i>
      <i class="fa fa-pause" aria-hidden="true"></i>
    </button>
    <button class = "resetBtn">
      <i class="fa fa-undo" aria-hidden="true"></i>
    </button>
  </div>
  
</div>


<div class="clock"></div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
